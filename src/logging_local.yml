version: 1

disable_existing_loggers: True

formatters:
  simple:
    style: '{'
    format: '[{asctime}] {levelname:>2}: {message:>3}'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
    level: INFO
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: 'log/run.log'
    maxBytes: 1048576
    backupCount: 3
    level: DEBUG

loggers:
  root:
    level: DEBUG
    handlers: 
      - console
      - file
  scraper:
    qualname: scrape
    level: DEBUG
    handlers: 
      - console
      - file
    propagate: False
  autofill:
    qualname: autofill
    level: DEBUG
    handlers: 
      - console
      - file
    propagate: False
